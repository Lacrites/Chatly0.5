<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatly v0.5</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos adicionales para ajustar el tama침o del video */
    #video-container {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 0 auto;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="start-section">
    <h1>Bienvenido a Chatly</h1>
    <input id="myId" placeholder="Tu ID" />
    <input id="myName" placeholder="Tu nombre" />
    <button onclick="start()">Comenzar</button>
  </div>

  <div id="chat-section" style="display: none;">
    <p><strong>Tu ID:</strong> <span id="peer-id"></span></p>
    <input id="connectId" placeholder="ID del otro usuario" />
    <button onclick="connect()">Conectar</button>

    <div id="messages" class="messages"></div>
    <input id="message" placeholder="Escrib칤 tu mensaje" />
    <button onclick="sendMessage()">Enviar mensaje</button>
    <button onclick="sendBuzz()">游댒 Enviar zumbido</button>
    <button onclick="capturePhoto()">游닝 Enviar foto</button>
    <button onclick="enableCamera()">游꿘 Encender C치mara</button>
    <button onclick="disableCamera()">Apagar C치mara</button>
    <button onclick="switchCamera()">Cambiar C치mara</button>
    <button onclick="sendLocation()">游늸 Enviar ubicaci칩n</button>
    <button id="disconnectBtn" onclick="disconnect()">Desconectarse</button>
    
    <!-- Contenedor de video ya visible -->
    <div id="video-container">
      <video id="video" autoplay playsinline style="display: none;"></video>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
